<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid mt-5">
		<h1 class="mb-5">Contact Manager</h1>
		<table border="1" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Address</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="contact: ${listContact}">
	      			<td th:text="${contact.id}"></td>
	      			<td th:text="${contact.name}"></td>
	      			<td th:text="${contact.email}"></td>
	      			<td th:text="${contact.address}"></td>
	      			<td th:text="${contact.phone}"></td>
	      			<td>
	      				<a class="btn btn-info" th:href="@{/edit(id=${contact.id})}">Edit</a>
	      				<a class="btn btn-danger" th:href="@{/delete(id=${contact.id})}">Delete</a>
	      			</td>
	    		</tr>
			</tbody>
		</table>
		<a class="h3 btn btn-primary mt-3" href="/new">Add new contact</a>
	</div>
</body>
</html>
