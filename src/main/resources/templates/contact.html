<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>New/Edit Contact</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid mt-5">
		<h1>New/Edit Contact</h1>
		<form action="#" th:action="@{/save}" th:object="${contact}" method="post" >
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control" id="name" aria-describedby="name" th:field="*{name}" placeholder="Enter name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" class="form-control" id="email" aria-describedby="email" th:field="*{email}" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="phone">Phone</label>
		    <input type="text" class="form-control" id="phone" aria-describedby="phone" th:field="*{phone}" placeholder="Enter phone">
		  </div>
		  <div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" class="form-control" id="address" aria-describedby="address" th:field="*{address}" placeholder="Enter address">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
